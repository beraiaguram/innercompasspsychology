<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Load the Netlify Identity script for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity.js"></script>
    
    <!-- Simple style to hide any potential CMS conflicts -->
    <style>
        body#admin-page {
            all: initial; /* Reset styles that might conflict */
        }
        #nc-root {
            all: initial;
        }
    </style>
</head>
<body id="admin-page">
    <!-- Create a specific element for the CMS to mount to -->
    <div id="nc-root"></div>

    <!-- Load Decap CMS AFTER the DOM element exists -->
    <script src="https://unpkg.com/decap-cms@%5E3.0.0/dist/decap-cms.js"></script>
    
    <!-- Initialize CMS after everything is loaded -->
    <script>
        // Wait for both the page and the CMS script to load
        window.addEventListener('load', function() {
            if (typeof CMS !== 'undefined') {
                console.log('Initializing Decap CMS...');
                try {
                    CMS.init();
                    console.log('Decap CMS initialized successfully');
                } catch (error) {
                    console.error('CMS initialization failed:', error);
                }
            } else {
                console.error('Decap CMS script failed to load');
            }
        });
    </script>
</body>
</html>
