backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/home.json"
        fields:
          - { label: "Hero Heading", name: "heading", widget: "string" }
          - { label: "Hero Subheading", name: "subheading", widget: "string", required: false }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }
